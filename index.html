<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            padding: 1rem;
            box-sizing: border-box;
        }

        .proposal-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            width: 90%;
            max-width: 300px;
            min-height: 200px;
        }

        .heart {
            color: #ff4b4b;
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 1rem;
        }

        .title {
            color: #ff4b4b;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            margin-bottom: 2rem;
            padding: 0 0.5rem;
            word-wrap: break-word;
        }

        .buttons {
            display: flex;
            justify-content: center;
            gap: 0.8rem;
            margin-top: 1rem;
            flex-wrap: wrap;
            min-height: 45px;
        }

        .btn {
            padding: 0.5rem 1.5rem;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            font-size: clamp(0.9rem, 3vw, 1rem);
            transition: transform 0.2s;
            touch-action: manipulation;
        }

        .btn-yes {
            background: #ff4b8d;
            color: white;
        }

        .btn-no {
            background: #cccccc;
            color: black;
            position: relative;
        }

        .stars {
            position: absolute;
            color: #ffd700;
            font-size: clamp(1rem, 3vw, 1.2rem);
        }

        .star-1 { top: 10px; right: 10px; }
        .star-2 { bottom: 10px; left: 10px; }

        .success-message {
            display: none;
            color: #ff4b8d;
            font-size: clamp(1.2rem, 4vw, 1.5rem);
            text-align: center;
            animation: fadeIn 1s ease-in;
        }

        .party-icon {
            font-size: clamp(1.5rem, 5vw, 2rem);
            margin-bottom: 1rem;
            animation: bounce 1s infinite;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        @media (max-width: 360px) {
            .buttons {
                flex-direction: column;
                align-items: center;
                gap: 1rem;
            }

            .btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <div class="proposal-card">
        <div id="initial-content">
            <div class="heart">‚ù§Ô∏è</div>
            <div class="title">Hola, ¬øQuieres ser mi San Valent√≠n? üíù</div>
            <div class="buttons">
                <button class="btn btn-yes">¬°S√≠!</button>
                <button class="btn btn-no" id="noBtn">No</button>
            </div>
        </div>
        <div id="success-content" class="success-message">
            <div class="party-icon">üéâ</div>
            <div>¬°¬°¬°S√≠√≠√≠!!!! üéä</div>
            <div>¬°Ser√° el mejor San Valent√≠n, Amorcito! ‚ù§Ô∏è</div>
        </div>
        <div class="stars star-1">‚ú®</div>
        <div class="stars star-2">‚ú®</div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const card = document.querySelector('.proposal-card');
        const initialContent = document.getElementById('initial-content');
        const successContent = document.getElementById('success-content');
        const messages = [
            "¬øEst√°s segura?",
            "¬øDe verdad no?",
            "¬°Pi√©nsalo bien!",
            "¬°√öltima oportunidad!",
            "¬øNo te arrepentir√°s?",
            "¬°Vamos, di que s√≠!"
        ];
        let messageIndex = 0;

        function moveButton() {
            const cardRect = card.getBoundingClientRect();
            const btnRect = noBtn.getBoundingClientRect();
            
            const maxX = cardRect.width - btnRect.width - 20;
            const maxY = cardRect.height - btnRect.height - 20;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);
            
            noBtn.style.position = 'absolute';
            noBtn.style.left = `${randomX}px`;
            noBtn.style.top = `${randomY}px`;
            
            noBtn.textContent = messages[messageIndex];
            messageIndex = (messageIndex + 1) % messages.length;
        }

        // Mouse events for desktop
        noBtn.addEventListener('mouseover', moveButton);

        // Touch events for mobile
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault(); // Previene el comportamiento por defecto del navegador
            moveButton();
        });

        document.querySelector('.btn-yes').addEventListener('click', () => {
            initialContent.style.display = 'none';
            successContent.style.display = 'block';
        });
    </script>
</body>
</html>
